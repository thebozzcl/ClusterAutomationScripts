<!DOCTYPE html>
<html>
  <head>
    <title>Bozz's cluster health dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script>
      function openTab(evt, tabName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
  </head>
  <body>
    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'RaspberryPi')" id="defaultOpen">Raspberry Pi</button>
      <button class="tablinks" onclick="openTab(event, 'Jetson1')">Jetson 1</button>
      <button class="tablinks" onclick="openTab(event, 'Jetson2')">Jetson 2</button>
      <button class="tablinks" onclick="openTab(event, 'Jetson3')">Jetson 3</button>
      <button class="tablinks" onclick="openTab(event, 'Jetson4')">Jetson 4</button>
      <button class="tablinks" onclick="openTab(event, 'Links')">Links</button>
    </div>

    <!-- Tab content -->
    <div id="RaspberryPi" class="tabcontent iframe-container">
      <iframe src="http://192.168.1.4:61208"></iframe>
    </div>

    <div id="Jetson1" class="tabcontent iframe-container">
      <iframe src="http://192.168.1.101:61208"></iframe>
    </div>

    <div id="Jetson2" class="tabcontent iframe-container">
      <iframe src="http://192.168.1.102:61208"></iframe>
    </div>

    <div id="Jetson3" class="tabcontent iframe-container">
      <iframe src="http://192.168.1.103:61208"></iframe>
    </div>

    <div id="Jetson4" class="tabcontent iframe-container">
      <iframe src="http://192.168.1.104:61208"></iframe>
    </div>

    <div id="Links" class="tabcontent iframe-container">
      <ul>
        <li><a href="https://192.168.1.1/#Dashboard">Router dashboard</a></li>
        <li><a href="http://192.168.1.2/">NAS dashboard</a></li>
        <li><a href="http://192.168.1.4/admin/">Pi-hole dashboard</a></li>
        <li><a href="http://192.168.1.4:8080">Jenkins UI</a></li>
        <li><a href="http://192.168.1.4:8081">Flink UI</a></li>
      </ul>
    </div>
    <script>
      document.getElementById("defaultOpen").click();
    </script>
  </body>
</html>
